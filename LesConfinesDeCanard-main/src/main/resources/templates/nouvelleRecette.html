<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SpringBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>li {padding: 5px ;}</style>

</head>

<body style="background-color:#FFF5F2">

<nav class="navbar navbar-light" style="background-color: #B03212;">    <a class="navbar-brand" href="#"> <h3 style="color:#FFF5F2">Les confin√©s de canard</h3></a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="btn btn-outline-light" th:href="@{/profil}">Mon Profil</a>
        </li>
    </ul>
</nav>


<div>
    <div class="col-md-10 blogShort">
        <form action="#" th:action="@{/store_recette}" th:object="${recette}" method="post">
            <input     th:field="*{title}"/>
            <textarea  th:field="*{content}"> </textarea>
            <input type="submit" value = "Ajoutez cette recette"/>
        </form>



        <div th:block th:each="error : ${errors}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>

</div>
</body>
